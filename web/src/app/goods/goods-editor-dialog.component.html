<h1 mat-dialog-title>更新商品</h1>
<div mat-dialog-content>
  <mat-form-field class="form-field-full">
    <input matInput required type="number" placeholder="商品编号" [(ngModel)]="data.goods_id">
  </mat-form-field>
  <mat-form-field class="form-field-full">
    <input matInput required type="number" placeholder="供应商编号" [(ngModel)]="data.supplier_id">
  </mat-form-field>
  <mat-form-field class="form-field-full">
    <input matInput required type="number" placeholder="进货价" [(ngModel)]="data.original_cost">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
