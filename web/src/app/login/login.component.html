<h1 class="header">登录</h1>
<mat-card>
  <div style="padding: 30px">
    <mat-form-field class="form-field-full">
      <input matInput required placeholder="用户名" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field class="form-field-full">
      <input matInput required type="password" placeholder="密码" [(ngModel)]="password">
    </mat-form-field>
    <div style="text-align: right">
      <button mat-raised-button color="primary" (click)="login()">LOGIN</button>
    </div>
  </div>
</mat-card>
